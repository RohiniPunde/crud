<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
        <div class="col-md">
                    <div class="card card-body">
                        <form method="get">
                            {{myfilter.form}}
                            <button class="btn btn-primary">Search</button>
                        </form>
                    </div>
        </div>
</div>





<h1>Display data:</h1>
                            <table class="table table-sm">
                                <tr>
                                    <th>Name</th>
                                    <th>phone</th>
                                    <th>email</th>
                                    <th>Date-ordered</th>
                                    <th>Update</th>
                                    <th>Remove</th>
                                </tr>
                                 {% for i in customer %}
                                    <tr>
                                        <td>{{i.name}}</td>
                                        <td>{{i.phone}}</td>
                                        <td>{{i.email}}</td>
                                        <td>{{i.date_created}}</td>
                                        <td><a class="btn btn-sm btn-info" href="{% url 'update' i.id %}">Update</a></td>
                                        <td><a class="btn btn-sm btn-danger" href="{% url 'delete' i.id%}">Delete</a></td>
                                    </tr>
                                 {%endfor%}
                            </table>


</body>
</html>
